<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Scammers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #f0f0f5;">

<div class="container mt-5">
    <a href="/" class="btn btn-secondary mb-4">üè† Back to Home</a>

    <div class="card shadow p-4">
        <h2 class="text-center text-primary mb-4">üìã All Recorded Scammers</h2>

        {% if scammers %}
            <div class="table-responsive">
                <table class="table table-striped table-bordered">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Voice ID</th>
                            <th>Audio</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for scammer in scammers %}
                        <tr>
                            <td>{{ scammer[0] }}</td>
                            <td>{{ scammer[1] }}</td>
                            <td>{{ scammer[2] }}</td>
                            <td>
                                {% if scammer[3] %}
                                <audio controls>
                                    <source src="{{ url_for('static', filename=scammer[3][7:]) }}" type="audio/mpeg">
                                    Your browser does not support the audio element.
                                </audio>
                                {% else %}
                                No Audio
                                {% endif %}
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        {% else %}
            <div class="alert alert-warning">
                No scammers found in the database.
            </div>
        {% endif %}
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
