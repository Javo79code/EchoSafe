<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Scammer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #f0f0f5;">

<div class="container mt-5">
    <a href="/" class="btn btn-secondary mb-4">üè† Back to Home</a>

    <div class="card shadow p-4">
        <h2 class="text-center text-primary mb-4">üîç Search Scammer</h2>

        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Enter Voice ID</label>
                <input type="text" name="voice_id" class="form-control" placeholder="Enter scammer's Voice ID" required>
            </div>

            <button type="submit" class="btn btn-info w-100">Search Now ‚û°Ô∏è</button>
        </form>

        {% if result %}
        <div class="card mt-4 p-3 bg-light">
            <h5 class="text-success">Scammer Found!</h5>
            <p><strong>ID:</strong> {{ result[0] }}</p>
            <p><strong>Name:</strong> {{ result[1] }}</p>
            <p><strong>Voice ID:</strong> {{ result[2] }}</p>

            {% if result[3] %}
            <audio controls>
                <source src="{{ url_for('static', filename=result[3][7:]) }}" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
            {% endif %}
        </div>
        {% elif result == None and request.method == 'POST' %}
        <div class="alert alert-danger mt-4">
            Scammer not found with this Voice ID!
        </div>
        {% endif %}
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
